name: Playwright Functional Tests

on:
  push:
    branches: [ feat/blob-photos-storage, master ]
  pull_request:
    branches: [ master ]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install chromium

      - name: Start static server
        run: |
          # Start a simple static server in background on port 8000
          python -m http.server 8000 &
          # Wait briefly for server to start
          sleep 3

      - name: Run functional test
        run: |
          python tests/run_playwright_test.py

      - name: Archive artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-failure-artifact
          path: |
            tests/**

      - name: Dump small artifacts to log
        if: always()
        run: |
          echo "Checking for test artifacts..."
          if [ -f tests/artifacts/page_source.html ]; then
            echo "---- PAGE HTML (first 200 lines) ----"
            head -n 200 tests/artifacts/page_source.html || true
          fi
          if [ -f tests/artifacts/console.log ]; then
            echo "---- CONSOLE LOG (first 200 lines) ----"
            sed -n '1,200p' tests/artifacts/console.log || true
          fi
